version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.1.1
  aws-cli: circleci/aws-cli@5.1.1
  aws-s3: {}
filters: &filters
  tags:
    only: /.*/
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
executors:
  alpine:
    shell: sh -eox pipefail
    docker:
      - image: alpine:latest
  docker-base:
    shell: bash -eox pipefail
    docker:
      - image: cimg/base:stable
jobs:
  integration-test:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/build_asset.txt
      - aws-cli/setup:
          role_arn: arn:aws:iam::122211685980:role/CPE_S3_OIDC_TEST
          profile_name: "OIDC-User"
          role_session_name: "OIDC-test-session"
      - aws-s3/sync:
          from: "bucket"
          to: "s3://orb-testing-1/s3-orb"
          profile_name: "OIDC-User"
          arguments: --acl public-read --cache-control max-age=86400
      - aws-s3/copy:
          from: "bucket/build_asset.txt"
          to: "s3://orb-testing-1"
          profile_name: "OIDC-User"
          arguments: --cache-control "public, max-age=15" --acl bucket-owner-full-control
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - integration-test:
          name: integration-test-<<matrix.executor>>
          context: [CPE-OIDC]
          filters: *filters
          matrix:
            alias: integration-test
            parameters:
              executor: ["alpine", "docker-base"]
      - aws-s3/sync:
          pre-steps:
            - run: |
                cd ~/ 
                mkdir bucket 
                echo "lorem ipsum" > bucket/build_asset.txt
                echo "ipsum lorem" > bucket/.hello
                echo "hello world" > bucket/index.html
                echo "another file" > bucket/hello.txt
          auth:
            - aws-cli/setup:
                role_arn: arn:aws:iam::122211685980:role/CPE_S3_OIDC_TEST
                role_session_name: "Test-session"
                profile_name: "OIDC-User"
          from: "$HOME/bucket"
          to: "s3://orb-testing-1/s3-orb"
          profile_name: "OIDC-User"
          context: [CPE-OIDC]
          matrix:
            alias: sync
            parameters:
              arguments: ["--delete --exclude *.hmtl --cache-control public,max-age=31536000,immutable", "--delete --exclude '.*'"]
              executor: ["alpine", "docker-base"]
          filters: *filters
      - aws-s3/copy:
          pre-steps:
            - run: cd ~/ && mkdir bucket && echo "lorem ipsum" > bucket/build_asset.txt
          auth:
            - aws-cli/setup:
                role_arn: arn:aws:iam::122211685980:role/CPE_S3_OIDC_TEST
                role_session_name: "Test-session"
                profile_name: "OIDC-User"
          from: "$HOME/bucket/build_asset.txt"
          to: "s3://orb-testing-1"
          profile_name: "OIDC-User"
          context: [CPE-OIDC]
          filters: *filters
          requires:
            - sync
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: circleci/aws-s3
          vcs_type: << pipeline.project.type >>
          pub_type: production
          enable_pr_comment: true
          requires: [orb-tools/pack, integration-test, aws-s3/copy, sync]
          context: orb-publisher
          filters: *release-filters
